language: php

sudo: false

cache:
  directory:
    - $HOME/.composer/cache

php:
  - 7.2

matrix:
  include:
    - php: 7.2
      env: PHPSTAN=1

before_script:
  - composer --prefer-source install
  - if [[ $PHPSTAN = 1 ]]; then composer require --dev phpstan/phpstan:^0.7; fi

script:
  - ./vendor/bin/phpunit
  - if [[ $PHPSTAN = 1 ]]; then vendor/bin/phpstan analyse -c phpstan.neon -l 3 lib tests; fi
